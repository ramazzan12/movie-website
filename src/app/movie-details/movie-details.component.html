<div class="movie-details-component">
  <div class="comp-1">
    <div class="header">
      <div class="header-dramatic" routerLink="">
        <img src="assets/main-page/header/DRAMATIC.png">
      </div>
      <p class="header-home">HOME</p>
      <div class="header-tv-show">
        <p>TV SHOW</p>
      </div>
      <p class="header-movies">MOVIES</p>
      <p class="header-new">NEW</p>
      <div class="header-search" routerLink="/search">
        <p style="color: white" >SEARCH</p>
        <div class="header-search-icon">
          <img src="assets/main-page/header/search%201.png">
        </div>
      </div>
      <div class="header-gift">
        <img src="/assets/main-page/header/gift%201.png">
      </div>
      <div class="header-bell">
        <img src="/assets/main-page/header/bell%201.png">
      </div>
      <div class="header-profile">
        <img src="/assets/main-page/header/Ellipse%201.png">
      </div>
    </div>

    <div class="comp-2">
      <div class="left-tamasha">
        <div class="users-1">
          <img src="assets/main-page/comp-2/left-tamasha/users%201.png">
        </div>
        <div class="lists-1">
          <img src="assets/main-page/comp-2/left-tamasha/list%20(1)%201.png">
        </div>
        <div class="downloads-1">
          <img src="assets/main-page/comp-2/left-tamasha/download%20(1)%201.png">
        </div>
        <div class="settings-1">
          <img src="assets/main-page/comp-2/left-tamasha/settings%201.png">
        </div>
      </div>
    </div>

    <div class="main-photo">
      <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}">
    </div>

    <div class="information">
      <h1 class="info-title">{{getMovieDetailResult.original_title}}</h1>
      <p class="description">{{getMovieDetailResult.overview}}</p>
      <div class="genre">
        <p class="genre-name">GENRES</p>
        <span class="genre-list" *ngFor="let genre of getMovieDetailResult.genres">
        <span class="genre-desc">{{genre.name}} </span>
      </span>

      </div>
    </div>

    <div class="movie-description">
      <div class="watch-my-list">
        <div class="watch">
          <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" target="_blank">WATCH</a>
          <img src="/assets/main-page/movie-description/strelka.png">
        </div>
        <div class="my-list">
          <p>MY LIST</p>
          <img src="/assets/main-page/movie-description/+.png">
        </div>
      </div>
      <div class="rankings">
        <img src="/assets/main-page/movie-description/image%205.png">
        <img src="/assets/main-page/movie-description/7.3.png">
        <img src="/assets/main-page/movie-description/A.png">
        <img src="/assets/main-page/movie-description/4K.png">
        <img src="/assets/main-page/movie-description/2015.png">
      </div>
    </div>
    <div class="must-watch-carousel">
      <div class="row">
        <h5 class="text-white">CAST AND CREW INFO</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let t of getMovieCastResult">
            <img src="https://image.tmdb.org/t/p/original/{{ t.profile_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',t.id]">
          </ng-container>
        </div>
      </div>
    </div>
    <div class="white-space-in-between"></div>

      <div class="recommended">
        <div class="must-watch-carousel">
          <div class="row">
            <h3 class="text-white">MORE LIKE THIS</h3>
            <div class="rowposter mt-3 p-2">
              <ng-container *ngFor="let t of bollywoodMovieResult">
                <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" [routerLink]="['/movie',t.id]">
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
</div>
